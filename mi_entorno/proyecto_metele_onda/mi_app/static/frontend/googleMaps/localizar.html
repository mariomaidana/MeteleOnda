<!DOCTYPE html>
<html>
  <head>
    <title>Accessing arguments in UI events</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>


    <script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: {lat: -34.603467, lng: -58.410695 },
  });

  map.addListener('click', function(e) {
    placeMarkerAndPanTo(e.latLng, map);
    
  });
}

function placeMarkerAndPanTo(latLng, map) {
  var marker = new google.maps.Marker({
    position: latLng,
    map: map
  });
  map.panTo(latLng);
  console.log(map);
  
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIyqRKNYc6xlBDPpSLd_4MfJMYiWxI2d4&signed_in=true&callback=initMap"
        async defer></script>
  </body>
</html>
