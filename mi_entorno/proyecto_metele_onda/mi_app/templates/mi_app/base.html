{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   
    <title> {% block titulo %} Inicio {% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'mi_app/bootstrap3/css/bootstrap.min.css' %}" rel="stylesheet">

  </head>  
  <body>
    {% block header %}  
    <!-- Fixed navbar -->
    
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <!-- The mobile navbar-toggle button can be safely removed since you do not need it in a non-responsive implementation -->
          <a class="navbar-brand" href="#Projecto">Project Metele Onda</a>
        </div>
        <!-- Note that the .navbar-collapse and .collapse classes have been removed from the #navbar -->
        <div id="navbar">
           <form action="#Buscar" class="navbar-form navbar-left" role="search">
              <div class="form-group ">
                <input type="text" class="form-control" placeholder="Establecimiento Direccion">
              </div>
              <button type="submit" class="btn btn-default">Buscar</button>
          </form>
        </div><!--/.nav-collapse -->
      </div> <!-- /container -->
    </nav>
    <hr>
    <hr>
    {% endblock %}
    
    <div class="container">
      {% block content %}
      <!--bloque para adicionar contenido html-->
      {% endblock %}
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'mi_app/jquery/jquery-1.11.3.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'mi_app/bootstrap3/js/bootstrap.min.js' %}"></script>
    {% block js%}
    {%endblock%}
  </body>
</html>
