    {% extends "mi_app/base.html" %}

    {% block titulo %} Alta {% endblock %}

    {% block header %} {% endblock %}

    {% block content %}

    <form class="form-horizontal" action="#alta/establecimiento" method="POST">{% csrf_token %}
      <fieldset>

      <!-- Form Name -->
      <legend>Crear un Establecimiento</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="id_nombre"></label>  
        <div class="col-md-6">
        <input id="id_nombre" name="id_nombre" type="text" placeholder="Ingresar Nombre Establecimiento" class="form-control input-md" required="">
          
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="direccion"></label>  
        <div class="col-md-6">
        <input id="direccion" name="direccion" type="text" placeholder="Direccion: calle y NÂ°" class="form-control input-md" required="">
          
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="ciudad"></label>  
        <div class="col-md-6">
        <input id="ciudad" name="ciudad" type="text" placeholder="Ingresar Ciudad" class="form-control input-md" required="">
          
        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="id_rubro"></label>
        <div class="col-md-6">
          <select id="id_rubro" name="id_rubro" class="form-control">
            <option value="1">seleccionar rubro</option>
            <option value="2">Option two</option>
          </select>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="ubicacion"></label>
        <div class="col-md-4">
          <button id="ubicacion" name="ubicacion" class="btn btn-info">Ubicacion</button>
        </div>
      </div>

      <!-- Button (Double) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="aceptar"></label>
        <div class="col-md-8">
          <button id="aceptar" name="aceptar" class="btn btn-success">Aceptar</button>
          <!--<input type="submit" class="btn btn-success" value="Aceptar">-->
          <a href="/index" class="btn btn-danger" role="button">Cancelar</a>
        </div>
      </div>

      </fieldset>
    </form>
    {% endblock content %}
